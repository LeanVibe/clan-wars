[build]
  base = "apps/pwa"
  command = "bun run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- apps/pwa packages"

[build.environment]
  NODE_VERSION = "20"
  BUN_VERSION = "1.1.12"
  NODE_ENV = "production"

# Production settings
[context.production]
  command = "bun run build"
  environment = { NODE_ENV = "production" }

# Preview settings  
[context.deploy-preview]
  command = "bun run build"
  environment = { NODE_ENV = "preview" }

# Branch deploys
[context.branch-deploy]
  command = "bun run build"
  environment = { NODE_ENV = "development" }

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PWA files
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { Role = [], Country = [] }

# API endpoints (if added later)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Security redirects
[[redirects]]
  from = "/.env"
  to = "/404"
  status = 404

[[redirects]]
  from = "/.env.*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/config/*"
  to = "/404"
  status = 404

# Performance settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.8

[[plugins]]
  package = "netlify-plugin-bundle-analyzer"

# Edge functions (if needed later)
[[edge_functions]]
  function = "security-headers"
  path = "/*"

# Environment variables (set in Netlify UI)
# VITE_APP_VERSION - set by CI/CD
# VITE_APP_ENVIRONMENT - set by context
# VITE_APP_BUILD_TIME - set by CI/CD
# VITE_APP_COMMIT_SHA - set by CI/CD